locale: "en-US"

info: "<gray>"
main: "<white>"
error: "<red>"

chat: {
  prefix: "<dark_aqua>{<aqua>tfbr<dark_aqua>}"
  error: {
  }
  version: ${chat.prefix}${main}" <name> "${info}"v<version> by <authors>"
  reload: {
    start: ${chat.prefix}${info}" Reloading..."
    end: ${chat.prefix}${info}" Reloaded. Check console for details."
  }
  intercept: {
    local: ${chat.prefix}${info}" LOCAL | <sender>: <message>"
    world: ${chat.prefix}${info}" WORLD | <sender>: <message>"
  }
}
