locale: "en-US"

info: "<gray>"
main: "<white>"
header: "<yellow>"
error: "<red>"

chat: {
  prefix: "<#329945>{sokol}"
  error: {
    no_arg: ${chat.prefix}${error}" No valid argument specified for `<arg>`!"
    hand_no_component: ${chat.prefix}${error}" The held item is not a component!"
    cant_create_item: ${chat.prefix}${error}" Could not create the item: <message>"
  }
  command: {
    error: ${chat.prefix}" <message>"
    help: {
      help: "Help"
      command: "Command"
      description: "Description"
      no_description: "No description"
      arguments: "Arguments"
      optional: "Optional"
      showing_results_for_query: "Showing search results for query"
      no_results_for_query: "No results for query"
      available_commands: "Available commands"
      click_to_show_help: "Click to show help for this command"
      page_out_of_range: "Error: Page <page> is not in range. Must be in range [1, <max_pages>]"
      click_for_next_page: "Click for next page"
      click_for_previous_page: "Click for previous page"
    }
    version: ${chat.prefix}${main}" <name> "${info}"v<version> by <authors>"
    reload: {
      start: ${chat.prefix}${info}" Reloading..."
      end: ${chat.prefix}${info}" Reloaded. Check console for details."
    }
    give: ${chat.prefix}${info}" Gave "${main}"<amount> <component> "${info}"to "${main}"<target>"
  }
}
