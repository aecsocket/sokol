locale: "en-US"

constant: {
  true: "True"
  false: "False"
}

info: "<reset><gray>"
main: "<reset><white>"
header: "<reset><yellow>"
error: "<reset><red>"
id: "<reset><dark_aqua>"

chat: {
  prefix: "<#329945>{sokol}"
  error: {
    no_arg: ${chat.prefix}${error}" No valid argument specified for `<arg>`!"
    hand_no_component: ${chat.prefix}${error}" The held item is not a component!"
    cant_create_item: ${chat.prefix}${error}" Could not create the item: <message>"
  }
  command: {
    error: ${chat.prefix}" <message>"
    version: ${chat.prefix}${main}" <name> "${info}"v<version> by <authors>"
    reload: {
      start: ${chat.prefix}${info}" Reloading..."
      end: ${chat.prefix}${info}" Reloaded. Check console for details."
    }
    component: {
      header:   ${chat.prefix}${header}" <type> "${info}"<name> ("${id}"<id>"${info}"):"
      tags:        ${chat.prefix}${main}"   Tags: "${info}"[ "${main}"<tags>"${info}" ]"
      slots:       ${chat.prefix}${main}"   Slots (<amount>) "${info}"- hover to see rule:"
      slot:        ${chat.prefix}${main}"     <name> "${id}"<key>"${info}": [ "${main}"<tags>"${info}" ] @ "${main}"<offset>"
      features:    ${chat.prefix}${main}"   Features (<amount>) "${info}"- hover to see configuration:"
      feature:     ${chat.prefix}${main}"     <name> "${id}"<id>"${info}": <description>"
      stats:       ${chat.prefix}${main}"   Stats (<amount>) "${info}"- hover to see all stats:"
      stat_map:    ${chat.prefix}${main}"     <amount>x: "${info}"Pr. "${main}"<priority> "${info}"/ <rule>"
      stat_header: ${header}"Stats: "${main}"<amount>"
      stat:        ${main}"<name> "${id}"<key>"${info}"  <nodes>x [ <chain> ]"
    }
    give: ${chat.prefix}${info}" Gave "${main}"<amount> <component> "${info}"to "${main}"<target>"
  }
}

feature: {
  dummy: {
    name: "Dummy Feature"
    description: "Test feature which serves no actual purpose."
    config: [
      "<yellow>Dummy Feature Config"
      ${main}"  String value: "${info}"<string>",
      ${main}"  Integer value: "${info}"<int>",
      ${main}"  Double value: "${info}"<double>"
    ]
  }
}
