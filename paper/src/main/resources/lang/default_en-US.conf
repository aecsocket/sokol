translations: {
  en-US: {
    error: {
      caption: {
        argument.parse.failure: {
          entity_profile: "Invalid entity profile '{input}'"
          entity_blueprint: "Invalid entity_blueprint: {error}"
        }
      }
      invalid_component_type: "Invalid component type <p1><component_type></p1>."
      not_holding: "You are not currently holding an entity."
      parse_shape: "Could not parse shape."
      parse_blueprint: "Could not parse blueprint."
      cannot_host: "Cannot host this blueprint as this object."
    }

    command.sokol: {
      stats: {
        timing: "<indent>· <key>{interval_sec, number, :: . unit/second}</key>: <p1>{time_avg, number, :: . unit/millisecond}</p1> avg / <p1>{time_min, number, :: . unit/millisecond}</p1> min / <p1>{time_max, number, :: . unit/millisecond}</p1> max"
        timings: "Engine timings / <p1>{time_last, number, :: unit/millisecond}</p1> last:"
        object_types: "Object types (updated / candidates):"
        object_type: "<indent>· <key>{type}</key>: <p1>{updated, number}</p1> / <p1>{candidates}</p1> (<p1>{percent, number, :: %x100}</p1>)"
      }
      systems: {
        header: "Systems registered in execution order:"
        line: "<indent>{index}. <p1>{type}</p1>"
      }
      give: "Gave <p1>{amount, number}</p1>x <p1><name></p1> to <p1><target></p1>"
      summon: "Summoned <p1>{amount, number}</p1>x <p1><name></p1>"
      state: {
        read: {
          header: {
            present: "State of <p1><entity></p1> (hover to see all components):"
            empty: "State of <p1><entity></p1> (empty)"
          }
          component: {
            header: "All components:"
            line: "<indent><p1>{type}</p1>"
          }
          line: "<indent><line>"
          complete: """Read from {results, plural,
            one {<p1>#</p1> entity}
            other {<p1>#</p1> entities}
          }."""
        }
        write: {
          complete: """Wrote to {results, plural,
            one {<p1>#</p1> entity}
            other {<p1>#</p1> entities}
          }."""
        }
      }
    }
  }
}
