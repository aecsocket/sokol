locale: "en-US"

constant: {
  true: "True"
  false: "False"
}

p: "<reset><gray>"
m: "<reset><white>"
d: "<reset><dark_gray>"
h1: "<reset><yellow>"
h2: "<reset><dark_green>"
h3: "<reset><green>"

err: "<reset><red>"
nm: "<reset><aqua>"
id: "<reset><dark_aqua>"
lr: "<reset><gray><i>"

chat: {
  prefix: "<#329945>{sokol}"
  err: {
    no_arg: ${chat.prefix}${err}" No valid argument specified for `<arg>`!"
    hand_no_component: ${chat.prefix}${err}" The held item is not a component!"
    cant_create_item: ${chat.prefix}${err}" Could not create the item: <message>"
  }
  command: {
    error: ${chat.prefix}" <message>"
    version: ${chat.prefix}${m}" <name> "${p}"v<version> by "${m}"<authors>"
    reload: {
      start: ${chat.prefix}${p}" Reloading..."
      end: ${chat.prefix}${p}" Reloaded. Check console for details."
    }
    component: {
      header:      ${chat.prefix}${h1}" <type> "${nm}"<name> "${id}"<id>"${p}":"
      description: ${chat.prefix}${lr}"   <line>"
      tags:        ${chat.prefix}${h2}"   Tags: "${p}"[ "${m}"<tags>"${p}" ]"
      slots:       ${chat.prefix}${h2}"   Slots ("${h3}"<amount>"${h2}"): "${d}"(hover to see rule)"
      slot:        ${chat.prefix}${nm}"     <name> "${id}"<key>"${p}": [ "${m}"<tags>"${p}" ] @ "${m}"<offset>"
      features:    ${chat.prefix}${h2}"   Features ("${h3}"<amount>"${h2}"): "${d}"(hover to see configuration)"
      feature:     ${chat.prefix}${nm}"     <name> "${id}"<id>"${p}": <description>"
      stats:       ${chat.prefix}${h2}"   Stat Maps ("${h3}"<amount>"${h2}"): "${d}"(hover to see individual stats)"
      stat_map:    ${chat.prefix}${m}"     <priority>: "${p}"<amount>x  <rule>"
      stat_header: ${h2}"Stats ("${h3}"<amount>"${h2}"):"
      stat:        ${nm}"<name> "${id}"<key>"${p}": "${m}"<nodes>x "${p}"[ <chain> ]"
    }
    blueprint: {
      header:      ${chat.prefix}${h1}" <type> "${nm}"<name> "${id}"<id>"${p}":"
      description: ${chat.prefix}${lr}"   <line>"
      root:        ${chat.prefix}${nm}"   <name> "${id}"<id>"
      node:         ${chat.prefix}${d}"     <indent>"${nm}"<slot> "${id}"<key>"${p}": "${nm}"<name> "${id}"<id>"
      indent: "  "
      hover: [
        ${m}"<command>"
        ${p}"Click to view full information"
      ]
    }
    give: ${chat.prefix}${p}" Gave "${m}"<amount> <component> "${p}"to "${m}"<target>"
  }
}

feature: {
  dummy: {
    name: "Dummy"
    description: "Test feature, serves no purpose."
    config: [
       ${h2}"Dummy Feature "${h3}"Sokol inbuilt"
      ${m}"String value: "${p}"<string>",
      ${m}"Integer value: "${p}"<int>",
      ${m}"Double value: "${p}"<double>"
    ]
  }
}
