locale: "en-US"

info: "<gray>"
main: "<white>"
error: "<red>"

chat: {
  prefix: "<color:#329945>{sokol}"
  error: {
    no_arg: ${chat.prefix}${error}" No valid argument specified for `<arg>`!"
    hand_no_component: ${chat.prefix}${error}" The held item is not a component!"
  }
  version: ${chat.prefix}${main}" <name> "${info}"v<version> by <authors>"
  reload: {
    start: ${chat.prefix}${info}" Reloading..."
    end: ${chat.prefix}${info}" Reloaded. Check console for details."
  }
  give: ${chat.prefix}${info}" Gave "${main}"<amount> <component> "${info}"to "${main}"<target>"
}

slot: {
  tag: {
    required: "<blue>Required"
    internal: "<blue>Internal"
  }
}
