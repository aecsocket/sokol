# Defines the "tone" of the plugin.
accent: { color: "#329945" }
# Generic information.
info: { color: "gray" }
# Variable information.
var: { color: "white" }
# Important information, like a key in a key/value pair.
key: { color: "dark_green" }
# Extra, optional information.
extra: { color: "dark_gray" }
# Error messages.
error: { color: "red" }
